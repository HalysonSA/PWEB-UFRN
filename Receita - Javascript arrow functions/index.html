<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="meu amor">
      <a href="#" id="botaoCarregar">Carregar Skins...</a>
      <a href="#" id="botaoRandom">Embaralhar</a>
      <a href="#" id="botaoDesc">Ordem Decrescente</a>
      <a href="#" id="botaoAsc">Ordem Ascendente</a>
    </div>
  </body>

  <script>
    let skins = [
      "Patrocinios",
      "Headshot",
      "Torque",
      "Mistura monstruosa",
      "Asiimov",
    ];

    function transformar(item) {
      return `<tr><td>${item}</td></tr>`;
    }

    function carregarDiv(data) {
      let div = document.getElementById("meu amor");
      let tabela = document.createElement("table");
      tabela.id = "table";
      let corpo = document.createElement("tbody");
      let header = document.createElement("thead");
      let cabecalho = document.createElement("tr");
      let coluna = document.createElement("th");
      coluna.innerText = "Cervejas";

      let linhas = data.map((e) => transformar(e));
      corpo.innerHTML = linhas.join("");

      cabecalho.appendChild(coluna);
      header.appendChild(cabecalho);
      tabela.appendChild(header);
      tabela.appendChild(corpo);
      div.appendChild(tabela);
      botao.classList.add("disabled");
      botao.removeEventListener("click", () => {
        carregarDiv;
      });
    }

    function randomData() {
      let tabela = document.getElementById("table");
      let corpo = tabela.getElementsByTagName("tbody")[0];
      let linhas = corpo.getElementsByTagName("tr");
      let linhasArray = Array.from(linhas);
      let linhasRandom = linhasArray.sort(() => Math.random() - 0.5);
      linhasRandom.map((e) => corpo.appendChild(e));
    }

    function orderByDesc() {
      let tabela = document.getElementById("table");
      let corpo = tabela.getElementsByTagName("tbody")[0];
      let linhas = corpo.getElementsByTagName("tr");
      let linhasArray = Array.from(linhas);
      let linhasRandom = linhasArray.sort((a, b) =>
        a.innerText > b.innerText ? -1 : 1
      );
      linhasRandom.map((e) => corpo.appendChild(e));
    }

    function orderByAsc() {
      let tabela = document.getElementById("table");
      let corpo = tabela.getElementsByTagName("tbody")[0];
      let linhas = corpo.getElementsByTagName("tr");
      let linhasArray = Array.from(linhas);
      let linhasRandom = linhasArray.sort((a, b) =>
        a.innerText > b.innerText ? 1 : -1
      );
      linhasRandom.map((e) => corpo.appendChild(e));
    }

    let botao = document.getElementById("botaoCarregar");
    let botaoRandom = document.getElementById("botaoRandom");
    let botaoDesc = document.getElementById("botaoDesc");
    let botaoAsc = document.getElementById("botaoAsc");

    botao.addEventListener("click", () => {
      carregarDiv(skins);
    });

    botaoRandom.addEventListener("click", randomData);
    botaoDesc.addEventListener("click", orderByDesc);
    botaoAsc.addEventListener("click", orderByAsc);
  </script>
</html>
